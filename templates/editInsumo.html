{% extends "layout.html" %}
{% block content %}

<!-- <link rel="stylesheet" href="{{url_for('static', filename='style_addChofer.css')}}">  -->

<div>
    <h3 class="is-size-3">Editar insumo</h3>
    <br>
    <form action="/actualizarInsumo/{{insumo.0}}", method="POST">
        <div style="width:100%;">
            <p>Nombre</p>
            <input type="text" name="nombre" value="{{insumo.1}}">
        </div>
        <br>
        <div style="width:100%;">
            <p>Tipo</p>
            <input type="text" name="tipo" value="{{insumo.2}}">
        </div>
        <br>
        <div style="width:100%;">
            <p>Precio</p>
            <input type="text" name="precio" value="{{insumo.3}}">
        </div>
        <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="button" class="btn login_btn">Actualizar</button>
        </div>
    </form> 
</div>

{% endblock %}
