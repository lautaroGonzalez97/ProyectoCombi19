{% extends "layout.html" %}
{% block content %}

<link rel="stylesheet" href="{{ url_for ('static', filename='style_login.css') }}" />

<div class="container">
    <div style="text-align: center;">
        <h1>EDITAR CHOFER</h1>
    </div>
    <div class="main">
        <div class="main-center">
            <form class="" action="{{url_for('editar_chofer', id=chofer.id)}}" method= "POST">
                
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input type="text" class="form-control" name="nombre" placeholder="Ingrese nombre" value="{{chofer.nombre}}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input type="text" class="form-control" name="apellido" placeholder="Ingrese apellido" value="{{chofer.apellido}}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" placeholder="Ingrese email" value="{{chofer.email}}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="telefono">Telefono</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="telefono" placeholder="Ingrese telefono" value="{{chofer.telefono}}"/>
                        </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="Ingrese contraseña" value="{{chofer.password}}"/>
                        </div>
                </div>
                
                <br>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <button style="margin-right: 1%;" type="submit" name="button" class="btn va_btn">Actualizar</button>
                    <a href= "{{url_for('listado_chofer')}}" class="btn va_btn">Volver Atras</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
