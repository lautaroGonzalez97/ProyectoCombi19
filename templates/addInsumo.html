{% extends "layout.html" %}
{% block content %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div class="container">
    <div class="main">
        <div class="main-center">
        <h5>Alta de insumo</h5>
            <form class="" action="/altaInsumo" method= "POST">
                
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input type="text" class="form-control" name="nombre" placeholder="Ingrese el nombre del insumo"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input type="text" class="form-control" name="tipo" placeholder="Ingrese tipo"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="precio">Precio</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="precio" placeholder="Ingrese el precio"/>
                    </div>
                </div>

                <br>
        <button type="submit">Aceptar</button>
                
            </form>
        </div>
    </div>
</div>




{% endblock %}
