{% extends "layout.html" %}
{% block content %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="{{ url_for ('static', filename='style_login.css') }}" />

<div class="container">
    <div style="text-align: center;">
        <h1>ALTA INSUMO</h1>
    </div>
    <div class="main">
        <div class="main-center">
            <form class="" action="{{url_for('alta_insumo')}}" method= "POST">
                
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input type="text" class="form-control" name="nombre" placeholder="Ingrese el nombre del insumo" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="precio" placeholder="Ingrese el precio" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tipo">Elegir Tipo:</label>
                        <select id="tipo" name="tipo" required>
                            <option value="Bebida">Bebida</option>
                            <option value="Caramelo">Caramelo</option>
                            <option value="Chocolate">Chocolate</option>
                            <option value="Chupetin">Chupetin</option>
                            <option value="Snack">Snack</option>
                        </select>
                </div>
                <br>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <button style="margin-right: 1%;" type="submit" name="button" class="btn va_btn">Agregar</button>
                    <a href= "{{url_for('listado_insumos')}}" class="btn va_btn">Volver Atras</a>
                </div>
            </form>
        </div>
    </div>
</div>




{% endblock %}
