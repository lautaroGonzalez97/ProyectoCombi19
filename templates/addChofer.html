{% extends "layout.html" %}
{% block content %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="{{ url_for ('static', filename='style_login.css') }}" />

<div class="container">
    <div style="text-align: center;">
        <h1>ALTA CHOFER</h1>
    </div>
    <div class="main">
        <div class="main-center">
            <form class="" action="/altaChofer" method= "POST">
                
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input type="text" class="form-control" name="nombre" placeholder="Ingrese nombre"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input type="text" class="form-control" name="apellido" placeholder="Ingrese apellido"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" placeholder="Ingrese email"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="telefono">Telefono</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="telefono" placeholder="Ingrese telefono"/>
                        </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="Ingrese contraseña"/>
                        </div>
                </div>
                
                <br>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="submit" name="button" class="btn login_btn">Agregar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
